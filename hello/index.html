<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
		    function color(str){
		    	document.body.style.backgroundColor=str;
		    }
		    function Color(){
		var Color=document.getElementById("Color");
		document.body.style.backgroundColor=Color.value;
	}
		    </script>
		<style type="text/css">
		p{
			color: blue;
			text-indent: 2em;
			line-height: 2;
		}
		</style>
	</head>
	<body>
		<p id="a" style="color: deepskyblue;"></p>
		<script type="text/javascript">
		     var a=document.getElementById("a");
		     a.style.color="lightblue";
		     </script>
		     <input type="button" value="红色" onclick="color('red')"/>
		     <input type="button" value="黄色" onclick="color('yellow')"/>
		     <input type="button" value="蓝色" onclick="color('blue')"/>
		     <input type="color" name="" id="Color" value="#ff0000" onchange="Color()" />
	</body>
</html>
